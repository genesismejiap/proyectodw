<!DOCTYPE html>

        <div class="container">

            <h1><i class="fas fa-question-circle"></i> Productos Destacados</h1>

    <div class="contenedor-destacado">

        <section class="seccion-destacado">

            <div class="rejilla-destacados">

        </section>

            <h2 class="titulo-destacado"> Bebidas Más Vendidas</h2>
            <div class="rejilla-destacados">

                    <div class="nombre-destacado">Licuados</div>
                    <div class="precio-destacado">LPS.40</div>

                <div class="tarjeta-destacado">
                    <img src="assets/img/cafe.jpeg" alt="Café">
                    <div class="nombre-destacado">Café</div>
                    <div class="precio-destacado">LPS.20</div>
                </div>

            </div>
        </section>

            <h2 class="titulo-destacado"> Helados Más Vendidos</h2>
            <div class="rejilla-destacados">

                    <div class="nombre-destacado">Paleta Frutas</div>
                    <div class="precio-destacado">LPS.22</div>
                </div>

                <div class="tarjeta-destacado">
                    <img src="assets/img/sandwich.jpeg" alt="Sandwich">
                    <div class="nombre-destacado">Sandwich</div>
                    <div class="precio-destacado">LPS.22</div>
